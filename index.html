<!DOCTYPE html>
<html lang="zn-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/popper.min.js"></script>
    <!-- <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script> -->
    <!-- <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
    <style>
        body {
            font-family: SF Pro SC, SF Pro Display, SF Pro Icons, AOS Icons, PingFang SC, Helvetica Neue, Helvetica, Arial, sans-serif;
        }

        .first {
            z-index: 99;
        }

        .logoimg {
            position: fixed;
            left: 20px;
            top: 0px;
            width: 62px;
            height: 62px;
        }

        .navbar-header {
            padding-left: 200px;
            height: 45px;
        }

        li a {
            font-size: 17px;
            color: #000;

        }

        .button-header {
            padding-top: 7px;
        }

        .navbar-toggler {
            margin-top: 3px;
        }

        /* Make the image fully responsive */

        .carousel-inner img {
            width: 100%;
            height: 100%;
        }

        .my-navbar {
            padding: 9px;
            transition: background 0.5s ease-in-out, padding 0.5s ease-in-out;
            background-color: #ffffff;
            opacity: 0.50;
        }

        .my-navbar a {
            background: transparent !important;
            /* color: #fff !important */
        }

        .my-navbar a:hover {
            color: #45bcf9 !important;
            background: transparent;
            outline: 0
        }

        .my-navbar a {
            transition: color 0.5s ease-in-out;
        }

        /*-webkit-transition ;-moz-transition*/

        .top-nav {
            padding: 9px 5px;
            background: #ffffff;
            opacity: 1;
        }

        button.navbar-toggle {
            background-color: #fbfbfb;
        }

        /*整个背景都是transparent透明的，会看不到，所以再次覆盖一下*/

        button.navbar-toggle>span.icon-bar {
            background-color: #dedede
        }

        /* 
        导航栏登录注册css
         */
        .login {
            /* padding: 15px 25px; */
            border: unset;
            border-radius: 5px;
            color: #e4e4e4;
            z-index: 1;
            background: #1e1d1d;
            position: relative;
            font-weight: 1000;
            font-size: 10px;
            -webkit-box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
            box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
            transition: all 250ms;
            overflow: hidden;
        }

        .login::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            /* border-radius: 3px; */
            background-color: #0d0c0c;
            z-index: -1;
            -webkit-box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
            box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
            transition: all 250ms
        }

        .login:hover {
            color: #e8e8e8;
        }

        .login:hover::before {
            width: 100%;
        }

        .resd {
            /* padding: 15px 25px; */
            border: unset;
            border-radius: 5px;
            color: #e4e4e4;
            z-index: 1;
            background: #1e1d1d;
            position: relative;
            font-weight: 1000;
            font-size: 10px;
            -webkit-box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
            box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
            transition: all 250ms;
            overflow: hidden;
        }

        .resd::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            border-radius: 3px;
            background-color: #0d0c0c;
            z-index: -1;
            transition: all 250ms
        }

        .resd:hover {
            color: #e8e8e8;
        }

        .resd:hover::before {
            width: 100%;
        }


        /* 
        导航栏登录注册css
         */
    </style>

</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-md fixed-top my-navbar navbar-dark first" role="navigation">
        <!-- logo -->

        <a class="navbar-brand" href="#" style="margin-left: 230px;">
            <img class="logoimg" src="img/logo2.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">

        <!-- mene -->

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <!-- navbar-collapse 缩减之后的样式 -->

                <li class="nav-item">
                    <a class="nav-link" href="">活动</a>

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">关于</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="" href="">关于我们</a>
                </li>
                <!-- <li class="nav-item"> -->
                <!-- <a class="nav-link" id="" href="">登录</a> -->
                <!-- <a class="nav-link btn btn-bd-download d-none d-lg-inline-block mb-3 mb-md-0 ml-md-3" href="#">登录</a>
                </li> -->
                <!-- <li class="nav-item"> -->
                <!-- <a class="nav-link" id="" href="">注册</a> -->
                <!-- <a class="nav-link btn btn-bd-download d-none d-lg-inline-block mb-3 mb-md-0 ml-md-3" href="#">注册</a>
                </li> -->
            </ul>
            <ul class="navbar-nav flex-row ml-md-auto d-md-flex">

            </ul>
            <button class="nav-link login d-lg-inline-block mb-3 mb-md-0 ml-md-3" href="#">登录</button>
            <button class="nav-link resd d-lg-inline-block mb-3 mb-md-0 ml-md-3" href="#">注册</button>

        </div>
    </nav>


    <!-- 导航栏 -->
    <!--轮播图-->
    <div id="carouselExampleIndicators" class="carousel slide" data-interval="2000" data-ride="carousel">
        <!--显示下方指针-->
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/Carousel-1.jpg" style="width: 100%; height: 470px;" alt="picture-1">
                <div class="carousel-caption">
                    <h5>第一张图片</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/Carousel-2.jpg" style="width: 100%; height: 470px;" alt="picture-2">
                <div class="carousel-caption ">
                    <h5>第二张图片</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/Carousel-3.jpg" style="width: 100%; height: 470px;" alt="picture-3">
                <div class="carousel-caption ">
                    <h5>第三张图片</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
    </div>
    <!-- <script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js "></script> -->
    <div style="height: 900px;"></div>
</body>
<script>
    $(window).scroll(function () {
        if ($(".navbar ").offset().top > 50) {
            $(".fixed-top ").addClass("top-nav ");
        } else {
            $(".fixed-top ").removeClass("top-nav ");
        }
    })

</script>
