<!DOCTYPE html>
<html lang="en">

<head>

    <title>余光注册</title>

    <link rel="stylesheet" href="css/bootstrap.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .fullscreenvideo {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
            -webkit-transition: 1s opacity;
            transition: 1s opacity;
        }

        .videocontainer {
            position: fixed;
            width: 100%;
            height: 100%;
            left: -0.4px;
            top: 0px;
            overflow: hidden;
            z-index: -100;
        }

        .videocontainer:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            display: block;
            z-index: -1;
            top: 0;
            left: 0;
        }

        @font-face {
            font-family: 'youshe';
            /* 这个名字可以自己定义 */
            src: url('fonts/OptimizedTitleBlack.ttf');
        }





        .frombox {

            background: rgba(255, 255, 255, 0.28);
            backdrop-filter: blur(12px);
            border-radius: 4px;

        }
    </style>

    <script>
        var video = document.getElementById('v1');
        video.playbackRate = 0.5;
    </script>
</head>

<body>
    <div class="videocontainer">
        <video class="fullscreenvideo" poster="__ROOT__/Themes/tdt/Asset/images/loginbg.jpg" id="bgvid" playsinline=""
            autoplay="" muted="ture" loop="">
            <source src="9B6DDC4F3FD8BF72BDA0F594099CC40C.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container-fluid">
        <div class="">
            <div class="col-lg-7 col-xl-7 col-md-7 col-sm-3">

            </div>
            <div class=" col-lg-4 col-xl-4 col-md-4 col-sm-6">

                <div class="frombox mt-5">
                    <form action="">
                        <label class="text-content" style="margin-top: 20px; font-size: 24px; "></label><br>
                        <h2 class="text-center" style="font-weight: bold; font-size: 24px; color: #ffffff;">登录</h2>
                        <label for="inputEmail" class="" style="margin-top: 10px;">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required
                            autofocus>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                        <p class="mt-5 mb-3 text-muted">&copy; 2017-2022</p>
                    </form>
                </div>

            </div>

            <div class="col-lg-1 col-xl-1 col-md-1 col-sm-3">

            </div>



        </div>




    </div>


</body>
